<!DOCTYPE html>
<html>
<head>
     <title>Login Page</title>
     <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
        <h1>Create an account</h1>
        <form>
            <label for="email">EMAIL <span>*</span></label><br>
            <input type="email" name="email" placeholder="@gmail.com" ><br><br>
            <label for="name">DISPLAY NAME</label><br>
            <input type="text" name="name" id="name" placeholder="Name"><br><br>
            <label for="username">USERNAME <span>*</span></label><br>
            <input type="text" name="username" id="username" placeholder="Username"><br><br>
            <label for="password">PASSWORD <span>*</span></label><br>
            <input type="password" name="password" id="password" placeholder="Password"><br><br>
            <label for="repassword">CONFIRM PASSWORD <span>*</span></label><br>
            <input type="password" name="password" id="password" placeholder="Password"><br><br>
            <button><a href="http://127.0.0.1:5500/signin.html">REGISTER</a></button>
        
        </form>
    </div>
</body>
</html>
